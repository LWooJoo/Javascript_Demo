<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array</title>
</head>
<body>
    <script>
    var li = ['a', 'b', 'c', 'd', 'e'];
    li.shift(); //첫 번째 원소 제거
    alert(li);

    var li = ['a', 'b', 'c', 'd', 'e'];
    li.pop(); // 배열 끝 점의 원소 제거
    alert(li);
    </script>
</body>
</html>
