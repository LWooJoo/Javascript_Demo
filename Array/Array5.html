<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array</title>
</head>
<body>
    <script>
    var li = ['c', 'e', 'a', 'b', 'd'];
    li.sort(); // 차례대로 정렬
    alert(li);

    var li = ['c', 'e', 'a', 'b', 'd'];
    li.reverse(); // 역순으로 정렬
    alert(li);
    </script>
</body>
</html>
