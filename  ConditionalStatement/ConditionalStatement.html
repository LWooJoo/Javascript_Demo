<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ConditionalStatement</title>
</head>
<body>
    <script>
        //if
        if(true){
            alert('result : true');}
        if(false){
            alert('result : true');}
        if(true){
            alert(1);
            alert(2);
            alert(3);
            alert(4);}
        alert(5);
        if(false){
            alert(1);
            alert(2);
            alert(3);
            alert(4);}
        alert(5);
        
        //else
        if(true){
            alert(1);
        } else {
            alert(2);
        }

        if(false){
            alert(1);
        } else {
            alert(2);
        }

        //else if
        if(false){
            alert(1);
        } else if(true){
            alert(2);
        } else if(true){
            alert(3);
        } else {
            alert(4);
        }

        if(false){
            alert(1);
        } else if(false){
            alert(2);
        } else if(true){
            alert(3);
        } else {
            alert(4);
        }

        if(false){
                alert(1);
            } else if(false){
                alert(2);
            } else if(false){
                alert(3);
            } else {
                alert(4);
        }
    </script>
</body>
</html>
