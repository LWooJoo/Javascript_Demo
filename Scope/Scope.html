<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scope</title>
</head>
<body>
    <script>
        var vscope = 'global';
        function fscope(){
            vscope = 'local';
            alert('함수안'+vscope);
        }
        fscope();
        alert('함수밖'+vscope); 

        //지역변수 사용
        function a (){
            var i = 0;
        }
        for(var i = 0; i < 5; i++){
            a();
            document.write(i);
        }

        //전역변수 사용
        function a (){
            i = 0;
        }
        for(i = 0; i < 5; i++){
            a();
            document.write(i);
        }
    </script>
</body>
</html>
