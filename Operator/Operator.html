<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operator</title>
</head>
<body>
    <script>
        alert(1==2)             //false
        alert(1==1)             //true
        alert("one"=="two")     //false 
        alert("one"=="one")     //true

        alert(1=='1');              //true
        alert(1==='1');             //false

        alert(null == undefined);       //true
        alert(null === undefined);      //false
        alert(true == 1);               //true
        alert(true === 1);              //false
        alert(true == '1');             //true
        alert(true === '1');            //false
        
        alert(0 === -0);                //true
        alert(NaN === NaN);             //false
        //null은 값이 없음을 명시적으로 표시한 것이고, undefined는 그냥 값이 없는 상태라고 생각하자.

        alert(1!=2);            //true
        alert(1!=1);            //false
        alert("one"!="two");    //true
        alert("one"!="one");    //false

        alert(10>20);   //false
        alert(10>1);    //true
        alert(10>10);   //false

        alert(10>=20);      //false
        alert(10>=1);       //true
        alert(10>=10);      //true
    </script>
</body>
</html>
