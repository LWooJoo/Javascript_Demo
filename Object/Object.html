<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object</title>
</head>
<body>
    <script>
    var grades = {
        'a': 10, 
        'b': 6, 
        'c': 80
        };
    alert(grades['c']);
    alert(grades.c);
    //'key' : value
    var grades = {};
    grades['a'] = 10;
    grades['b'] = 6;
    grades['c'] = 80;

    var grades = new Object();
    grades['a'] = 10;
    grades['b'] = 6;
    grades['c'] = 80;
    </script>
</body>
</html>
