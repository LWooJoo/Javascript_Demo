<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ConditionalStatement</title>
</head>
<body>
    <script>
        if(0){
            alert(1)
        }
        if(1){
            alert(2)
        }

        if(!''){
            alert('빈 문자열')
        }
        if(!undefined){
            alert('undefined');
        }
        var a;
        if(!a){
            alert('값이 할당되지 않은 변수'); 
        }
        if(!null){
            alert('null');
        }
        if(!NaN){
            alert('NaN');
        }
    </script>
</body>
</html>
