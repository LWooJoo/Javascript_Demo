<body>
        <script>
                id = prompt('아이디를 입력해주세요.');

                    password = prompt('비밀번호를 입력해주세요.');

                        alert('인증 했습니다.');
                    } else {
                        alert('인증에 실패 했습니다.');
                    }
                } else {
                    alert('인증에 실패 했습니다.');
                }
        </script>
